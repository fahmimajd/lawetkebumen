version: "3.9"

services:
  laravel:
    build:
      context: ./apps/api-laravel
    working_dir: /var/www/html
    volumes:
      - ./apps/api-laravel:/var/www/html
    environment:
      APP_ENV: ${APP_ENV:-local}
    depends_on:
      - db
      - redis

  node:
    build:
      context: ./apps/wa-gateway-node
    working_dir: /usr/src/app
    volumes:
      - ./apps/wa-gateway-node:/usr/src/app
      - wa_gateway_node_modules:/usr/src/app/node_modules
    environment:
      NODE_ENV: ${APP_ENV:-local}
      PORT: ${NODE_PORT:-9001}
      DATABASE_URL: postgres://${DB_USER:-wa}:${DB_PASSWORD:-wa}@db:5432/${DB_NAME:-whatsapp_inbox}
      REDIS_URL: redis://redis:6379
    ports:
      - "0.0.0.0:${NODE_PORT:-9001}:${NODE_PORT:-9001}"
    depends_on:
      - db
      - redis

  nginx:
    image: nginx:1.25-alpine
    ports:
      - "0.0.0.0:${LARAVEL_PORT:-9000}:80"
    volumes:
      - ./apps/api-laravel:/var/www/html
      - ./infra/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - laravel

  reverb:
    build:
      context: ./apps/api-laravel
    working_dir: /var/www/html
    command: ["php", "app/artisan", "reverb:start", "--host=0.0.0.0", "--port=8080"]
    volumes:
      - ./apps/api-laravel:/var/www/html
    environment:
      APP_ENV: ${APP_ENV:-local}
    ports:
      - "0.0.0.0:${REVERB_PORT:-8080}:8080"
    depends_on:
      - laravel
      - redis

  queue:
    build:
      context: ./apps/api-laravel
    working_dir: /var/www/html
    command: ["php", "app/artisan", "queue:work", "--sleep=1", "--tries=3", "--timeout=90"]
    volumes:
      - ./apps/api-laravel:/var/www/html
    environment:
      APP_ENV: ${APP_ENV:-local}
    depends_on:
      - db
      - redis

  vite:
    image: node:20-alpine
    working_dir: /var/www/html/app
    command: ["sh", "-lc", "npm install && npm run dev -- --host 0.0.0.0"]
    volumes:
      - ./apps/api-laravel/app:/var/www/html/app
      - laravel_node_modules:/var/www/html/app/node_modules
    ports:
      - "0.0.0.0:${VITE_PORT:-5173}:5173"
    depends_on:
      - laravel

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${DB_NAME:-whatsapp_inbox}
      POSTGRES_USER: ${DB_USER:-wa}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-wa}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "${REDIS_PORT:-6379}:6379"

volumes:
  db_data:
  wa_gateway_node_modules:
  laravel_node_modules:
